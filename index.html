<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio di Lorenzo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    .portfolio-block {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 2rem;
      padding: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .portfolio-block img {
      max-width: 200px;
      height: auto;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .portfolio-text {
      flex: 1;
    }
    .portfolio-title {
      font-size: 1.5rem;
      margin: 0 0 0.3rem 0;
    }
    .portfolio-subtitle {
      font-size: 1.1rem;
      color: #666;
      margin: 0 0 1rem 0;
    }
  </style>
</head>
<body>

  <h1>Portfolio di Lorenzo</h1>

  <div class="portfolio-block">
    <img src="https://via.placeholder.com/200" alt="Immagine progetto 1" />
    <div class="portfolio-text">
      <h2 class="portfolio-title">Titolo Progetto 1</h2>
      <h3 class="portfolio-subtitle">Sottotitolo Progetto 1</h3>
      <p>Descrizione testuale del progetto 1, breve e chiara.</p>
    </div>
  </div>

  <div class="portfolio-block">
    <img src="https://via.placeholder.com/200" alt="Immagine progetto 2" />
    <div class="portfolio-text">
      <h2 class="portfolio-title">Titolo Progetto 2</h2>
      <h3 class="portfolio-subtitle">Sottotitolo Progetto 2</h3>
      <p>Descrizione testuale del progetto 2, breve e chiara.</p>
    </div>
  </div>

  <!-- Aggiungi altri blocchi se vuoi -->

</body>
</html>
